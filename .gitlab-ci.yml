
stages:
  - install
  - lint
  - test
  - build


install-python-job:
    stage: install
    script:
        - python --version
        - pip install poetry
        - cd solving-pacman-backend
        - poetry install
        - poetry shell

test-python-job:
    stage: test
    script:
        - pytest .

