image: node:15

before_script:
  - node --version
  - npm --version
  - cd solving-pacman-frontend
  - npm install

cache:
  paths:
    - node_modules

stages:          # List of stages for jobs, and their order of execution
  - build
  - lint
  - test

install-react-job:
  image: node:15
  stage: build
  script:
    - echo "Installing npm packages..."
    - cd solving-pacman-frontend
    - npm install
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules/
    policy: pull-push

lint-react-job:
  image: node:15
  stage: lint
  script:
    - echo "Linting react code..."
    - npm run lint
  allow_failure: false
  interruptible: true
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules/
    policy: pull
  artifacts:
    reports:
      codequality: gl-codequality.json

test-react-job:
  image: node:15
  stage: test
  script:
    - echo "Testing react code..."
    - npm run test:ci
  interruptible: true
  coverage: '/^All files\s*\|\s*(\d+\.*\d+)/'
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules/
    policy: pull
  artifacts:
    paths:
      - coverage
    reports:
        coverage_report:
          coverage_format: cobertura
          path: coverage/cobertura-coverage.xml
